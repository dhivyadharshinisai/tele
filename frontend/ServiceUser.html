<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Connect</title>
    <link rel="stylesheet" href="ServiceUser.css">
</head>

<body>
    <header>
        <h1>Local Connect</h1><br><br><br>
        <div class="filters">
            
            <div class="filter-group custom-dropdown">
                
                <select id="job" name="jobType">
                    <option value="">Select Job Type</option>
                    <option value="teacher">Teacher</option>
                    <option value="plumber">Plumber</option>
                    <option value="tailor">Tailor</option>
                    <option value="engineer">Engineer</option>
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                    <option value="carpenter">Carpenter</option>
                    <option value="chef">Chef</option>
                    <option value="electrician">Electrician</option>
                    <option value="mechanic">Mechanic</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="filter-group custom-dropdown">
                <select id="experience" name="jobExperience">
                    <option value="">Select Experience</option>
                    <option value="1">Less than 1 year</option>
                    <option value="1-3">1-3 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="5+">More than 5 years</option>
                </select>
            </div>
            <div class="filter-group custom-dropdown">
                
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button onclick="filterResults()">Filter</button>
            <div class="button-group">
                
                <input type="text" id="search" placeholder="Search...">
                <button onclick="search()">Search</button>
            </div>
            
        </div>
    </header>

    <div id="results" class="todo-list">
        <!-- Filtered results will be displayed here -->
    </div>
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="provider-username"></h2>
            <div class="details">
                <div class="detail-item">
                    <span class="label" id="provider-name"></span>
                </div>
                <div class="detail-item">
                    <span class="label" id="provider-email"></span>
                </div>
                <div class="detail-item">
                    <span class="label" id="provider-mobile"></span>
                </div>
                <div class="detail-item">
                    <span class="label" id="provider-age"></span>
                </div>
                <div class="detail-item">
                    <span class="label" id="provider-job-type"></span>
                </div>
                <div class="detail-item">
                    <span class="label" id="provider-job-description"></span>
                </div>
                <div class="detail-item">
                    <span class="label" id="provider-experience"></span>
                </div>
                <div class="detail-item">
                    <span class="label" id="provider-gender"></span>
                </div>
                <div class="detail-item">
                    <span class="label" id="provider-address"></span>
                </div>
                <div class="detail-item">
                    <span class="label" id="provider-pincode"></span>
                </div>
                <div class="detail-item">
                    <img id="provider-profile-pic" src="" alt="Profile Picture">
                </div>
                <div class="detail-item">
                    <span class="label" id="provider-date"></span>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="ServiceUser.js"></script>
</body>

</html>
