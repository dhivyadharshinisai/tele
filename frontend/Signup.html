<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form onsubmit="return handlesignup()">
                <div class="textbox">
                    <input type="text" id="username" placeholder="Username" name="username" oninput="handleusername()" required>
                </div>
        
                <div class="textbox">
                    <input type="password" id="password" placeholder="Password" name="password" required>
                </div>
                <button class="btn" id = "signup-form"value="Sign Up" > Signup </button> 
                <div id="error-message"></div>
            </form>
            <div class="login-link">
                <span>Already have an account?</span> <a href="login.html">Login here</a>
            </div>
        </div>
    </div>
    <script src="./Signup.js"></script>
</body>
</html>
